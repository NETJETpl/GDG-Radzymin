<app-page-header>
  <section name="header-content" class="header-content" fxLayout="column" fxLayoutAlign="end start">
    <span> {{'home' | translate}}</span>
  </section>
</app-page-header>
<section name="content" fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="30px">
  <div *ngIf="homeItems$ | async as items; else loading">
    <app-home-content-card *ngFor="let item of items;let i=index " [item]="item" [lp]="i+1">
    </app-home-content-card>
  </div>
  <ng-template #loading>
    <mat-spinner color="primary" class="my-spinner" diameter="50" strokeWidth="4"></mat-spinner>
  </ng-template>
</section>
