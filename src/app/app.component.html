<!--The content below is only a placeholder and can be replaced.-->
<div id="myapp" class="gdg-theme">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav class="app-sidenav">
      <div class="sidenav-header">
        <img src="../assets/gfx/gdg_radzymin_S.png" style="max-width: 100%;max-height: 100%;height: auto;">
      </div>

      <mat-nav-list style="margin-top: 10px; width: 100%;">

        <a mat-list-item [id]="'sideMenuLink'+routeLink.label" *ngFor="let routeLink of routeLinks; let i = index;" [routerLink]="routeLink.link"
          routerLinkActive="active" (click)="sidenav.close()">
          <mat-icon mat-list-icon [ngClass]="routeLink.iconClass">{{routeLink.icon}}</mat-icon>
          <span mat-line>{{routeLink.label | translate}}</span>
        </a>


      </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content cdkScrollable #sidenavContent>
      <div fxLayout="column" style="height: 100%;">

        <section name="toolbar" fxFlex>
          <mat-toolbar color="primary" layout="row" id="mainToolbar" class="app-header">

            <img src="../assets/gfx/flat_gdg_logo_mark_gdg_radzymin_S.png" class="logo">
            <img src="../assets/gfx/radzymin_herb_wew_S.png" class="herb">

            <span fxFlex="1 1 auto"></span>
            <app-tabs fxShow fxHide.xs [routerState]="getState()"></app-tabs>
            <mat-form-field class="lang">
                <mat-select [(value)]="selectedLang" (selectionChange)="onLangChange()">
                  <mat-option *ngFor="let l of langs" [value]="l.code">
                    {{l.code.toUpperCase()}}
                  </mat-option>
                </mat-select>
              </mat-form-field>


            <button mat-icon-button (click)="sidenav.toggle()" id="sideMenuBtn" fxHide.gt-xs>
              <mat-icon>menu</mat-icon>
            </button>


          </mat-toolbar>




          <div [@routerTransition]="getState()" (swipeleft)="swipeLeft()" (swiperight)="swipedRight()">
            <router-outlet #o="outlet"></router-outlet>

          </div>
        </section>




        <section name="footer" fxFlex="1" class="footer">
          <app-footer></app-footer>
        </section>

      </div>


    </mat-sidenav-content>
  </mat-sidenav-container>



</div>
