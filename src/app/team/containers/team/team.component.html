<app-page-header>
  <section name="header-content" style="height: 100%;" fxLayout="column" fxLayoutAlign="end start">
     <span  style="font-size: 2.4rem;"> {{'team' | translate}}</span>
  </section>

</app-page-header>
<section name="team" fxLayout="row wrap" fxLayoutAlign="center center" style="width: 100%;">
  <div *ngFor="let teamMember of team$ | async; let i=index ">
    <app-team-member [teamMember]="teamMember" lp="{{i+1}}"></app-team-member>
  </div>
</section>
